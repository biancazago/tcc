<form [formGroup]="formulario" (submit)="salvar(formulario)">
    <div class="ui-g-8 ui-md-8 ui-sm-8">
        <div class="ui-g ui-fluid">
            <div class="ui-g-12 ui-md-12 ui-sm-12">
                <div class="ui-g-12 ui-md-12 ui-sm-12">
                    <div class="display-flex">
                        <span class="font-weight-bold">Nova Aluno:</span>
                    </div>
                    <div class="padding-left-2">
                        <div class="display-flex">
                            <div class="flex-3 display-flex margin-right-1 g-inputgroup ui-inputgroup ui-float-label">
                                <input type="text" class="g-inputtext" [(ngModel)]="aluno.nome" formControlName="nome"
                                    required pInputText maxlength="100" />
                                <label for="nome">Nome do Aluno</label>
                            </div>
                        </div>
                        <p-message severity="error"
                            *ngIf="!formulario.controls['nome'].valid &&
                formulario.controls['nome'].dirty || formulario.controls['nome'].touched && !formulario.controls['nome'].valid"
                            text="Campo Obrigat贸rio"></p-message>

                        <div class="display-flex">

                        </div>

                    </div>
                    <div class="padding-left-2">
                        <div class="display-flex">
                            <div class="flex-3 display-flex margin-right-1 g-inputgroup ui-inputgroup ui-float-label">
                                <input type="email" class="g-inputtext" [(ngModel)]="aluno.email"
                                    formControlName="email" required pInputText maxlength="255" />
                                <label for="email">Email do Aluno</label>
                            </div>
                        </div>
                        <p-message severity="error"
                            *ngIf="!formulario.controls['email'].valid &&
                formulario.controls['email'].dirty || formulario.controls['email'].touched && !formulario.controls['email'].valid"
                            text="Campo Obrigat贸rio"></p-message>

                        <div class="display-flex">

                        </div>

                    </div>

                    <div class="padding-left-2">
                        <div class="display-flex">
                            <div class="flex-3 display-flex margin-right-1 g-inputgroup ui-inputgroup ui-float-label">
                                <input type="password" class="g-inputtext" [(ngModel)]="aluno.senha"
                                    formControlName="senha" required pInputText maxlength="100" />
                                <label for="senha">Senha do Aluno</label>
                            </div>
                        </div>
                        <p-message severity="error"
                            *ngIf="!formulario.controls['senha'].valid &&
                formulario.controls['senha'].dirty || formulario.controls['senha'].touched && !formulario.controls['senha'].valid"
                            text="Campo Obrigat贸rio"></p-message>


                    </div>

                    <div class="padding-left-2">
                        <div class="display-flex">
                            <div class="flex-3 display-flex margin-right-1 g-inputgroup ui-inputgroup ui-float-label">
                                <input type="password" class="g-inputtext" formControlName="senhaConfirmada" required
                                    pInputText maxlength="100" />
                                <label for="senhaConfirmada">Confirme sua senha</label>
                            </div>
                        </div>
                        <p-message severity="error"
                            *ngIf="formulario.controls['senhaConfirmada'].value != formulario.controls['senha'].value && !formulario.controls['senhaConfirmada'].valid &&
                            formulario.controls['senhaConfirmada'].dirty || formulario.controls['senhaConfirmada'].touched && !formulario.controls['senhaConfirmada'].valid" 
                            text="Senha devem ser iguais"></p-message>


                        <p-message severity="error"
                            *ngIf="!formulario.controls['senhaConfirmada'].valid &&
                formulario.controls['senhaConfirmada'].dirty || formulario.controls['senhaConfirmada'].touched && !formulario.controls['senhaConfirmada'].valid"
                            text="Campo Obrigat贸rio"></p-message>
                    </div>


                </div>
            </div>
        </div>
        <p-footer>
            <div class="ui-g-12">
                <hr>
                <div class="padding-top-1 display-flex justify-content-end">
                    <div class="padding-right-1">
                        <p-button class="g-button  button-cancelar margin-left-3" (click)="voltar()" label="CANCELAR">
                        </p-button>
                    </div>
                    <div class="padding-right-1">
                        <p-button class="g-button  button-primary" type="submit" label="SALVAR"
                            [disabled]="!formulario.valid">
                        </p-button>
                    </div>
                </div>
            </div>
        </p-footer>
    </div>
</form>
